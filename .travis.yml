language: c

compiler:
  - clang
  - gcc

matrix:
  include:
  - os: osx
    env: OS_BUILD=osx
  - os: linux
    env: OS_BUILD=linux
  - os: windows
    env: OS_BUILD=windows
    before_install:
    - choco install -r --no-progress -y msys2
    - export PATH=$PATH:/c/tools/msys64/usr/bin/
    - pacman -S --noconfirm --needed base-devel msys2-devel


script:
  - ./autogen.sh && ./configure --prefix=`pwd`/build && make distcheck
